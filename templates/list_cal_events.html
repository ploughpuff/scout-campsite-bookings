{% extends 'base.html' %}

{% block title %}
Calendar Events
{% endblock %}

{% block content %}

<div class="card" style="width: 18rem;">
    <div class="card-header">
        Missing from Google Calendar
    </div>
    <ul class="list-group list-group-flush">
        {% for booking in missing %}
        <li class="list-group-item">
            {{ booking.id }}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
