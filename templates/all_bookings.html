<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“… Riffhams Booking Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4 text-center mb-4">ðŸ“… Riffhams Bookings Manager</h1>

    <div class="container py-5">
      <div class="table-responsive rounded-4 shadow-sm">
        <table class="table table-striped table-bordered align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Group</th>
              <th>Leader</th>
              <th>Arriving</th>
              <th>Departing</th>
              <th>Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {% for booking in bookings %}
            <tr>
              <td><a href="{{ url_for('booking_detail', booking_id=booking.ID) }}" class="text-decoration-none fw-semibold">{{ booking.ID }}</a></td>
              <td>{{ booking.Group }}</td>
              <td>{{ booking.Leader }}</td>
              <td>{{ booking.Arriving | pretty_date }}</td>
              <td>{{ booking.Departing | pretty_date }}</td>
              <td>{{ booking.Number }}</td>
              <td>
                <span class="badge bg-secondary">{{ booking.Status }}</span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
